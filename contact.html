<body>
    <header>
        <a href="home.html"><img src="dv-logo.png" alt="Home"></a>
        
        <nav>

                <li><a href="home.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main id="home-main">
        <h1>Contact</h1>
    </main>
    <div class="form-container">
        <div class="form-div">
            <h2>Feel free to contact me</h2>

            <form action="formsubmitted.html">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="johndoe@gmail.com">
                </div>

                <div class="form-group">
                    <label for="message">Leave a message:</label>
                    <input type="text" id="message" name="message" required placeholder="Hi, I want to hire you!">
                </div>
                
                <button type="submit" class="submit-btn">Send & Get Info</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/dante-vazquez/" target="_blank"><i class="fa fa-linkedin-square" style="font-size: 28px;"></i></a>
            <a href="https://github.com/dantevazquez" target="_blank"><i class="fa fa-github" style="font-size: 28px;"></i></a>
            <a href="https://apps.apple.com/us/app/pocket-surf/id6446802113"><i class="fa-brands fa-app-store" style="font-size: 28px;"></i></a>
            <a href="mailto:dantevazquezrivera@gmail.com" target="_blank"><i class="fa-solid fa-envelope" style="font-size: 28px;"></i></a>
        </div>
    </footer>
