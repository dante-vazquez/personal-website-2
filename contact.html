<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <a href="home.html"><img src="dv-logo.png" alt="Home"></a>
        
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="home-main">
        <h1>Contact</h1>
    </main>
    <div class="form-container">
        <div class="form-div">
            <h2>Feel free to contact me</h2>

            <form action="formsubmitted.html">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="johndoe@gmail.com">
                </div>

                <div class="form-group">
                    <label for="message">Leave a message:</label>
                    <input type="text" id="message" name="message" required placeholder="Hi, I want to hire you!">
                </div>
                
                <button type="submit" class="submit-btn">Send & Get Info</button>
            </form>
        </div>
    </div>

</body>
</html>
